<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books List App</title>
    <script src="https://kit.fontawesome.com/31107527f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
<i class="fas fa-book-open text-primary"></i>My <span class="text-primary">Book</span>List
        </h1>
        <form id="book-form">
            <div class="form-grup">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-grup">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-grup">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
<input type="submit" value="Add Book" class="btn btn-primary col-12 mt-4">
        </form>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Book</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    
    </div>
    <script src="/script.js"></script>
</body>

</html>
